<div>
	<h3></h3>
	<form name="addeditEmployeeData" class="form-horizontal text-center" ng-submit="editEmp()" >
		<div class="form-group">
			<label class="control-label col-sm-2">ID</label>
			<div class="col-sm-10">
			<input class="form-control" ng-model="editEmployeeData.ID" type="text" placeholder="Enter name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Name</label>
			<div class="col-sm-10">
			<input class="form-control" type="text" ng-model="editEmployeeData.Name" placeholder="Enter name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Phone</label>
			<div class="col-sm-10">
			<input class="form-control" type="text" ng-model="editEmployeeData.Phone" placeholder="Enter name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">City</label>
			<div class="col-sm-10">
			<input class="form-control" type="text" ng-model="editEmployeeData.City" placeholder="Enter name">	
			</div>
		</div>	
		<input type="submit" value="Update Employee">
	</form>
	
</div>
