<div>
	<h3></h3>
	<form name="addEmployeeForm" class="form-horizontal" ng-submit="addEmp()" novalidate>
		<div class="form-group">
			<label class="control-label col-sm-2">ID</label>
			<div class="col-sm-10">
			<input class="form-control" ng-model="employee.ID" type="text" placeholder="Enter Id">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Name</label>
			<div class="col-sm-10">
			<input class="form-control" type="text" name="name" ng-model="employee.Name" minlength="4" placeholder="Enter name" required>
			<p ng-if="addEmployeeForm.name.$error.required">Name is required</p>
			<p ng-if="addEmployeeForm.name.$error.minlength">Name should greatet than 4 chars</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Phone</label>
			<div class="col-sm-10">
			<input class="form-control" type="number" name="phone" ng-model="employee.Phone" placeholder="Enter Phone" required>
			<p ng-if="addEmployeeForm.phone.$error.required"> Phone is required</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">City</label>
			<div class="col-sm-10">
			<input class="form-control" type="text" ng-model="employee.City" placeholder="Enter City">	
			</div>
		</div>	
		<div class="text-center">
		<input ng-disabled="addEmployeeForm.name.$invalid  || addEmployeeForm.phone.$error.required" type="submit" value="Add Employee">
		</div>
	</form>
	
</div>
